{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out | JobMate{% endblock %}

{% block body %}
<div class="auth-wrapper">
    <section class="container accounts-card shadow-soft border-0">

        <!-- ACCOUNTS HEADER -->
        <div class="accounts-header">
            <div class="hero-icon shadow-tile">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            <h1 class="main-title fs-3">You've Been Logged Out</h1>
            <p class="section-subtitle">Thank you for using JobMate. Your session has ended securely</p>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="row g-3">

            <!-- SIGN IN BUTTON -->
            <div class="col-12">
                <a href="{% url 'accounts:sign_in' %}"
                    class="btn btn-primary w-100 shadow-cta d-flex align-items-center justify-content-center"><i
                        class="bi bi-box-arrow-in-right fs-4 pe-4"></i>Sign in to JobMate</a>
            </div>

            <!-- HOME PAGE BUTTON -->
            <div class="col-12 mt-4">
                <a href="{% url 'home:home' %}"
                    class="btn btn-secondary w-100 shadow-sm d-flex align-items-center justify-content-center"><i
                        class="bi bi-house-door-fill fs-4 pe-4"></i>Go to Home Page</a>
            </div>

        </div>

    </section>
</div>
</main>

{% endblock %}
