{% extends "base.html" %}
{% load static %}

{% block title %}Create Account | JobMate{% endblock %}

{% block body %}
<div class="auth-wrapper">
  <div class="container signup-card shadow-soft border-0">

    <!-- SIGNUP HEADER -->
    <div class="signup-header">
      <div class="hero-icon shadow-tile">
        <i class="bi bi-person-plus-fill fs-3"></i>
      </div>
      <h1 class="main-title">Welcome Back</h1>
      <p class="section-subtitle">Please sign in to your JobMate account</p>
    </div>

    <!-- SIGNUP FORM -->
    <form>
      <div class="row g-3">

        <!-- EMAIL -->
        <div class="col-12">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
        </div>

        <!-- PASSWORD -->
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <!-- TERMS -->
        <div class="col-12">
          <div class="form-check mt-1">
            <input class="form-check-input pr-2" type="checkbox" id="terms" required>
            <label class="form-check-label ps-2 pt-1" for="terms">
               <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy
                Policy</a>
            </label>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 shadow-cta">Create Account</button>
        </div>
      </div>

      <!-- SIGNUP FOOTER -->
      <div class="signup-footer">
        <p>Already have an account? <a href="#">Sign in here</a></p>
        <p class="agreement-text mt-1">By creating an account, you agree to our terms and conditions</p>
      </div>
    </form>
  </div>
</div>

</main>

{% endblock %}
