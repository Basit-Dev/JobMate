{% extends "base.html" %}
{% load static %}

{% block title %}Sign-In | JobMate{% endblock %}

{% block body %}
<div class="auth-wrapper">
  <section class="container accounts-card shadow-soft border-0">

    <!-- ACCOUNTS HEADER -->
    <div class="accounts-header">
      <div class="hero-icon shadow-tile">
        <i class="bi bi-person-fill"></i>
      </div>
      <h1 class="main-title">Welcome Back</h1>
      <p class="section-subtitle">Please sign in to your JobMate account</p>
    </div>

    <!-- SIGNIN FORM -->
    <form method="POST" action="{% url 'account_login' %}">
      <!-- <p>DEBUG FIELDS: {{ form.fields }}</p> -->
        {% csrf_token %}
        {{ form.non_field_errors }}
      <div class="row g-3">

        <!-- EMAIL -->
        <div class="col-12">
          <label class="form-label">Email Address</label>
          {{ form.login }}
        </div>

        <!-- PASSWORD -->
        <div class="col-12">
          <label class="form-label">Password</label>
          {{ form.password }}
        </div>

        <!-- FORGOT PASSWORD -->
        <div class="col-12">
          <div class="mt-2">
            <a href="{% url 'account_reset_password' %}" target="_self" class="link-underline link-underline-opacity-0">Forgot Password?</a>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 shadow-cta pt-3 pb-3">Sign in to JobMate</button>
        </div>

      </div>
    </form>
  </section>
</div>

</main>

{% endblock %}
