{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Done | JobMate{% endblock %}

{% block body %}
<div class="auth-wrapper d-flex flex-column align-items-center">
    <section class="container accounts-card shadow border-0">

        <!-- EMAIL HEADER -->
        <div class="accounts-header">
            <div class="hero-icon shadow-tile">
                <i class="bi bi-envelope-arrow-up-fill"></i>
            </div>
            <h1 class="main-title">Email Sent</h1>
            <p class="section-subtitle">If an account exists for this email, a password reset link has been sent.</p>
        </div>

        <!-- BACK TO HOME BUTTON -->
        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-primary w-50 shadow-sm d-flex align-items-center justify-content-center py-3">
                <i class="bi bi-house-door-fill fs-5 pe-4"></i>Back to Home</a>
            </div>
        </div>

{% endblock %}
