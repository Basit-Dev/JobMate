{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}JobMate{% endblock %}</title>

    <!-- Fonts + Icons + Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=20251012">
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=20251012">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}?v=20251012">
    <link rel="stylesheet" href="{% static 'css/dashboard_base.css' %}?v=20251012">
    <link rel="stylesheet" href="{% static 'css/tables.css' %}?v=20251012">
    <link rel="stylesheet" href="{% static 'css/form.css' %}?v=20251012">
    <link rel="stylesheet" href="{% static 'css/job_detail.css' %}?v=20251012">

</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex flex-column">
        {% block body %}{% endblock %}
    </main>

    {% if not hide_footer %}
    <!-- Footer -->
    <footer class="site-footer">
        Â© 2025 <span class="fw-semibold">JobMate</span>. All rights reserved. |
        Property Maintenance Management System
    </footer>
    {% endif %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
