{% extends "base.html" %}
{% load static %}

{% block title %}404  | JobMate{% endblock %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="text-center">

    <!-- ICON -->
    <div class="mb-4">
      <div class="rounded-circle bg-primary bg-opacity-10 d-inline-flex align-items-center justify-content-center error-icon">
        <i class="bi bi-exclamation-triangle-fill fs-2"></i>
      </div>
    </div>

    <!-- TITLE -->
    <h1 class="fw-bold mb-2">404</h1>
    <h4 class="mb-3">Page not found</h4>

    <!-- MESSAGE -->
    <p class="text-muted mb-4">
      The page you’re looking for doesn’t exist or may have been moved.
    </p>

    <!-- BUTTONS -->
    <div class="d-flex gap-2 justify-content-center">
      <a href="{% url 'jobs:all_jobs' %}" class="btn btn-primary px-4">
        Back to Jobs
      </a>
      <a href="/" class="btn btn-outline-secondary px-4">
        Home
      </a>
    </div>

  </div>
</div>

{% endblock %}
